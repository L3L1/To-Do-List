<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

	<title>To Do List</title>
</head>
<body>

<div id="app" class="container">
	<h1>TO DO LIST</h1>
	<div>
		<input class="form-control" v-model="newItem" placeholder="New item" @keyup.enter="addItem">
		<br>
			
			<div class="_btn btn-group">
				<button class="btn btn-primary btn-lg"
								v-on:click="addItem">Add Item</button>
				
				<button class="btn btn-outline-warning btn-lg"
								v-on:click="clearList">Clear All</button>
			</div>
	</div>
	<br><br><br>
	
	<ul>
		<li v-for="(item, index) in items">

			<span class="alert alert-warning"
						v-bind:class="{ 'alert alert-light': item.isRemoved }">{{ item.name }}</span>
			
			<button class="_btn btn btn-success"
							v-on:click="removeItem(index)"
							v-bind:class="{ '_btn btn btn-light': item.isRemoved }">Completed</button>
		</li>
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
